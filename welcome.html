<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Account Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1, h2 {
            text-align: center;
        }

        .note-section {
            margin-bottom: 20px;
        }

        #noteInput {
            width: calc(100% - 120px);
            padding: 10px;
            margin-right: 10px;
            margin-bottom: 5px;
        }

        button {
            padding: 10px 15px;
            background-color: #47b2e4;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #38a1c2;
        }

        #notesList {
            list-style: none;
            padding: 0;
        }

        #notesList li {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .deleteBtn {
            background-color: #ff4d4d;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        #logoutBtn {
            display: block;
            margin: 20px auto;
            background-color: #ff4d4d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="welcomeMessage"></h1>
        <div class="note-section">
            <h2>Add a Note</h2>
            <input type="text" id="noteInput" placeholder="Type your note here..." required>
            <button id="addNoteBtn">Add Note</button>
        </div>
        <h2>Your Notes</h2>
        <ul id="notesList"></ul>
        <button id="logoutBtn">Logout</button>
    </div>

    <script>
        const apiBaseUrl = 'https://nta-back-render.onrender.com'; // Your server link

        // Get the username from local storage
        const username = localStorage.getItem('username') || 'User';
        document.getElementById('welcomeMessage').innerText = `Welcome, ${username}!`;

        // Initialize notes array
        let notes = [];

        // Fetch notes from backend
        async function fetchNotes() {
            try {
                const response = await fetch(`${apiBaseUrl}/api/notes`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}` // Using token-based auth
                    }
                });
                if (response.ok) {
                    notes = await response.json();
                    renderNotes();
                } else {
                    console.error("Failed to fetch notes");
                }
            } catch (error) {
                console.error('Error fetching notes:', error);
            }
        }

        // Render notes to the list
        function renderNotes() {
            const notesList = document.getElementById('notesList');
            notesList.innerHTML = '';
            notes.forEach((note, index) => {
                const li = document.createElement('li');
                li.innerHTML = `<span>${note}</span> <button class="deleteBtn" data-index="${index}">Delete</button>`;
                notesList.appendChild(li);
            });
        }

        // Add note event
        document.getElementById('addNoteBtn').addEventListener('click', async function() {
            const noteInput = document.getElementById('noteInput');
            const noteText = noteInput.value;
            if (!noteText) {
                alert('Please enter a note.');
                return;
            }

            try {
                const response = await fetch(`${apiBaseUrl}/api/notes`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}` // Using token-based auth
                    },
                    body: JSON.stringify({ note: noteText })
                });

                if (response.ok) {
                    noteInput.value = '';
                    fetchNotes(); // Refresh the notes list
                } else {
                    alert('Failed to add note.');
                }
            } catch (error) {
                console.error('Error adding note:', error);
            }
        });

        // Delete note event
        document.getElementById('notesList').addEventListener('click', async function(e) {
            if (e.target.classList.contains('deleteBtn')) {
                const index = e.target.getAttribute('data-index');
                try {
                    const response = await fetch(`${apiBaseUrl}/api/notes/${index}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}` // Using token-based auth
                        }
                    });

                    if (response.ok) {
                        fetchNotes(); // Refresh the notes list
                    } else {
                        alert('Failed to delete note.');
                    }
                } catch (error) {
                    console.error('Error deleting note:', error);
                }
            }
        });

        // Logout event
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('username');
            localStorage.removeItem('token');
            window.location.href = 'index.html'; // Redirect to login page
        });

        // Initial fetch of notes
        fetchNotes();
    </script>
</body>
</html>
