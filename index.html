<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="button"] {
            padding: 10px;
            background-color: #47b2e4;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="button"]:hover {
            background-color: #3598c2;
        }

        .form-toggle {
            text-align: center;
            margin-top: 15px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            input[type="button"] {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    
<div class="container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <div class="input-group">
                <label for="signup-username">Username</label><br>
                <input type="text" id="signup-username" required>
            </div>
            <div class="input-group">
                <label for="signup-password">Password</label><br>
                <input type="password" id="signup-password" required>
            </div>
            <div class="input-group">
                <label for="signup-retype-password">Retype Password</label><br>
                <input type="password" id="signup-retype-password" required>
            </div>
            <input type="button" value="Sign Up">
        </form>

        <h2 style="margin-top: 30px;">Sign In</h2>
        <form id="signin-form">
            <div class="input-group">
                <label for="signin-username">Username</label> <br>
                <input type="text" id="signin-username" required>
            </div>
            <div class="input-group">
                <label for="signin-password">Password</label> <br>
                <input type="password" id="signin-password" required>
            </div>
            <input type="button" value="Sign In">
        </form>
    </div>

    
    <script src="signup.js"></script>
</body>
</html>
