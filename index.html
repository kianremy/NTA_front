<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App - Sign Up / Sign In</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
        }

        /* Container styling */
        .container {
            width: 400px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Heading styling */
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
        }

        input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        button {
            padding: 10px;
            background-color: #47b2e4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #369dcf;
        }

        /* Form separation */
        .form-section {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sign Up Form -->
        <div class="form-section">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <input type="text" id="signupUsername" placeholder="Username" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <input type="password" id="signupRetypePassword" placeholder="Retype Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <!-- Sign In Form -->
        <div class="form-section">
            <h2>Sign In</h2>
            <form id="signinForm">
                <input type="text" id="signinUsername" placeholder="Username" required>
                <input type="password" id="signinPassword" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
        </div>
    </div>

    <script>
        const apiBaseUrl = 'https://nta-back-render.onrender.com'; // Your server link

        // Handle Sign Up form submission
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('signupUsername').value;
            const password = document.getElementById('signupPassword').value;
            const retypePassword = document.getElementById('signupRetypePassword').value;

            // Validate input fields
            if (!username || !password || !retypePassword) {
                alert('Please fill in all fields.');
                return;
            }

            if (password !== retypePassword) {
                alert('Passwords do not match.');
                return;
            }

            // Send signup data to the backend
            try {
                const response = await fetch(`${apiBaseUrl}/api/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    alert('Sign up successful!');
                    // Redirect to welcome page
                    window.location.href = 'welcome.html?username=' + encodeURIComponent(username);
                } else {
                    alert('Sign up failed. Please try again.');
                }
            } catch (error) {
                console.error('Error during sign up:', error);
            }
        });

        // Handle Sign In form submission
        document.getElementById('signinForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('signinUsername').value;
            const password = document.getElementById('signinPassword').value;

            // Send sign in data to the backend
            try {
                const response = await fetch(`${apiBaseUrl}/api/signin`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('username', username);
                    localStorage.setItem('token', data.token); // Save token for authenticated requests
                    alert('Sign in successful!');
                    window.location.href = 'welcome.html?username=' + encodeURIComponent(username);
                } else {
                    alert('Invalid username or password. Please try again.');
                }
            } catch (error) {
                console.error('Error during sign in:', error);
            }
        });
    </script>
</body>
</html>
